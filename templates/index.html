  <script>
    function CalTotalPrice() {
      var rateForChild = 2;
      var numberAdults = document.getElementById("noAdult").value;
      var numberChildren = document.getElementById("noChild").value;
      var tour = BasicPrice;
      //document.getElementById("PRICE").innerHTML = tour*x;
      if (TourType != null) {
        if (TourType == 1)
        {
            document.getElementById("PRICE").innerText = tour + "$";
        }
        else {
            tour = numberAdults * BasicPrice + numberChildren*(BasicPrice/rateForChild)
            document.getElementById("PRICE").innerText = tour + "$";
        }
      }
      else {
        tour = numberAdults * BasicPrice + numberChildren*(BasicPrice/rateForChild)
        document.getElementById("PRICE").innerText = tour + "$";
        }
    }
  </script>
  
  <!--Script for getting GET request in url-->
  <script type="text/javascript">
  var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;
      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
          }
      }
  };
  var TourID = getUrlParameter('tourid');
  var TourType = getUrlParameter('type');
  var BasicPrice = 0;
  
  document.getElementById('PRICE').innerText = BasicPrice + "$";
  if (TourID != null) {
      if (TourID == 12)
      {
      document.getElementById('TOUR').innerText = "Sightseeing Tour";
      BasicPrice = 49;
      }
      if (TourID == 11)
      {
      document.getElementById('TOUR').innerText = "Food Tour";
      BasicPrice = 29;
      }
  }
  else {
    document.getElementById('TOUR').innerText = "Sightseeing Tour";
    BasicPrice = 39;
  }
  
  </script>


<!--Script for choose Hotel Address-->
<script>
  var autocomplete;
  function initAutocomplete() {
  autocomplete = new google.maps.places.Autocomplete(
      document.getElementById('autocomplete'), {types: ['geocode']});
  autocomplete.setFields(['address_component']);
  }
  function geolocate() {
  if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
      };
      var circle = new google.maps.Circle(
          {center: geolocation, radius: position.coords.accuracy});
      autocomplete.setBounds(circle.getBounds());
      });
  }
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHY7PKzeeDYORHDcbzko4PKgn0CixwE_Q&libraries=places&callback=initAutocomplete" async defer></script>
